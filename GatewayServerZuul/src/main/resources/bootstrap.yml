spring:
  application:
    name: GatewayServerZuul
  h2:
    console:
      enabled: true  
  datasource:
     url : jdbc:h2:file:./Database/Data/Article;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
     driverClassName : org.h2.Driver
     username: sa
     password: 
  jpa:
    database-platform:  org.hibernate.dialect.H2Dialect 
    
    
eureka:
  client:
     serviceUrl:
         defaultZone : http://localhost:8761/eureka/    
              
server:
  port : 8093

security:
   basic:
      enable : false   

zuul:
  routes:
    fournisseur:
      path: /fournisseur/**
      serviceId : fournisseur-service
    facture:
      path: /facture/**
      serviceId : facture-service
  host:
     socket-timeout-millis : 30000
 
jwt:
  header: Authorization
  secret: mySecret
  expiration: 50000
  route:
    authentication:
      path: /auth
      refresh: /refresh
      
info:
  app:
    name: Gateway Application Version 1.0
    java:
      version: 1.8
    type: ZULL Gateway in Spring Boot
    